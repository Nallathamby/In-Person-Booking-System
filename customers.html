<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Rogers Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Customer List</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/appointments">Appointments</a></li>
                <li><a href="/feedbacks">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{ customer.Customer_ID }}</td>
                        <td>{{ customer.Name }}</td>
                        <td>{{ customer.Email }}</td>
                        <td>{{ customer.Phone }}</td>
                        <td>{{ customer.Address }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Rogers Booking System. All Rights Reserved.</p>
    </footer>
</body>
</html>
